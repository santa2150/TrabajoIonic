<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">students</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <ion-button (click)="back()">Volver </ion-button>
  </div>


  <ion-card-content>
    Aquí podrá seleccionar la opción que desea realizar
  </ion-card-content>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let student of studentsData">
        <ion-label>{{ student.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <div>
    <ion-button>Conoce a nuestros estudiantes</ion-button>
  </div>

</ion-content>
